{% if vul.status == 0 %}
  <span class="label label-default">待审核</span>
{% elif vul.status == 1 %}
  <span class="label label-danger">已确认</span>
{% elif vul.status == 2 %}
  <span class="label label-info">已忽略</span>
{% elif vul.status == 3 %}
  <span class="label label-warning">待复核</span>
{% elif vul.status == 4 %}
  <span class="label label-success">已修复</span>
{% else %}
  <span class="label label-success">已公开</span>
{% endif %}
